<app-header></app-header>
<main>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create Request</h1>
        <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow space-y-4">
            <div>
                <label for="title" class="block text-gray-700 font-bold mb-1">Title</label>
                <input 
                    id="title" 
                    [(ngModel)]="newRequest.title" 
                    name="title" 
                    class="border rounded w-full py-2 px-3 text-gray-700" 
                    type="text" 
                    placeholder="Enter title" 
                    required>
            </div>
            <div>
                <label for="description" class="block text-gray-700 font-bold mb-1">Description</label>
                <textarea 
                    id="description" 
                    [(ngModel)]="newRequest.description" 
                    name="description" 
                    class="border rounded w-full py-2 px-3 text-gray-700" 
                    placeholder="Enter description" 
                    required></textarea>
            </div>
            <div>
                <label for="price" class="block text-gray-700 font-bold mb-1">Price</label>
                <input 
                    id="price" 
                    [(ngModel)]="newRequest.price" 
                    name="price" 
                    class="border rounded w-full py-2 px-3 text-gray-700" 
                    type="number" 
                    placeholder="Enter price" 
                    required>
            </div>
            <div>
                <label for="maxSignatureDate" class="block text-gray-700 font-bold mb-1">Max Signature Date</label>
                <input 
                    id="maxSignatureDate" 
                    [(ngModel)]="newRequest.maxSignatureDate" 
                    name="maxSignatureDate" 
                    class="border rounded w-full py-2 px-3 text-gray-700" 
                    type="date" 
                    required>
            </div>
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Create Request
            </button>
        </form>
    </div>
</main>
